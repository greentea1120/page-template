<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no, email=no" name="format-detection">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <title>title</title> 
    <link href="css/swiper.min.css"   rel="stylesheet" type="text/css">
    <link href="css/style.css"   rel="stylesheet" type="text/css">
    <script src="./js/size.js"></script>
</head>

<!-- slider S -->
<div class="swiper-container index wp">

<!-- flower S -->
<div class="yue" style="display:none">
		<span class="sp1" style="position:absolute;left:0px;top:36px;-webkit-animation: yue 8s linear infinite"></span>
		<span class="sp2" style="position:absolute;left:-80px;top:175px;-webkit-animation:yue 8s 6s linear infinite"></span>
		<span class="sp3" style="position:absolute;left:-50px;top:100px;-webkit-animation:yue 9s 3s linear infinite"></span>
		<span class="sp4" style="position:absolute;left:-30px;top:-36px;-webkit-animation:yue 8s 1s linear infinite"></span>		
</div>
<div class="hot">
		<span class="sp1" style="position:absolute;left:0%; top:-1rem;-webkit-animation:hot 2s linear infinite"><em></em></span>
		<span class="sp2" style="position:absolute; right:0;top:-1rem;-webkit-animation:hot 3.2s 2s linear infinite"><em></em></span>
		<span class="sp3" style="position:absolute;left:30%;top:-1rem;-webkit-animation:hot 4s 3s linear infinite"><em></em></span>
		<span class="sp4" style="position:absolute;left:60%;top:-1rem;-webkit-animation:hot 4.5s 1s linear infinite"><em></em></span>	
        <span class="sp5" style="position:absolute;left:10%; top:-1rem;-webkit-animation:hot 3s linear infinite"><em></em></span>

		<span class="sp8" style="position:absolute;left:70%;top:-1rem;-webkit-animation:hot 2.5s 1.5s linear infinite"><em></em></span>		
</div>
